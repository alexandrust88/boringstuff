# Image Pull Secret for Private Registry
# Apply this to istio-system and istio-ingress namespaces
#
# Option 1: Create from Docker config
# kubectl create secret docker-registry registry-credentials \
#   --docker-server=your-registry.example.com \
#   --docker-username=<username> \
#   --docker-password=<password> \
#   -n istio-system
#
# Option 2: Apply this template (base64 encode your docker config)
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-credentials
  namespace: istio-system
type: kubernetes.io/dockerconfigjson
data:
  # base64 encoded docker config json
  # Generate with: cat ~/.docker/config.json | base64
  .dockerconfigjson: <BASE64_ENCODED_DOCKER_CONFIG>
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-credentials
  namespace: istio-ingress
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <BASE64_ENCODED_DOCKER_CONFIG>
