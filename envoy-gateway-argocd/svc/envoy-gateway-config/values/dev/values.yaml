# Dev environment overrides for envoy-gateway-config

envoyProxy:
  provider:
    kubernetes:
      envoyDeployment:
        replicas: 1
        container:
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      envoyHpa:
        minReplicas: 1
        maxReplicas: 3
        metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 80
  logging:
    level:
      default: info

gateway:
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: gateway-tls
      allowedRoutes:
        namespaces:
          from: All

# Example: expose ArgoCD in dev
httpRoutes:
  - name: argocd-route
    parentRefs:
      - name: envoy-gateway
        sectionName: https
    hostnames:
      - argocd.dev.example.com
    rules:
      - backendRefs:
          - name: argocd-server
            namespace: argocd
            port: 443
