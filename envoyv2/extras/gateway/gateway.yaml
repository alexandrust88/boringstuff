apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
  labels:
    app.kubernetes.io/part-of: envoy-gateway
spec:
  gatewayClassName: envoy
  listeners:
    # HTTP listener (for redirects or plain HTTP)
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All

    # HTTPS listener
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: gateway-tls
            # namespace: envoy-gateway-system  # Uncomment if secret is in different namespace
      allowedRoutes:
        namespaces:
          from: All
