apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: envoy-gateway-class
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/part-of: envoy-gateway
    app.kubernetes.io/component: gateway-class
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: envoy-gateway
  destination:
    server: https://kubernetes.default.svc
    namespace: envoy-gateway-system
  source:
    repoURL: https://github.com/YOUR_ORG/envoy-gateway-gitops.git
    targetRevision: main
    path: extras/gateway-class
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true
