apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "argocd-envoy.fullname" . }}
  namespace: {{ include "argocd-envoy.gatewayNamespace" . }}
  labels:
    {{- include "argocd-envoy.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ .Values.gateway.name }}
      namespace: {{ include "argocd-envoy.gatewayNamespace" . }}
      sectionName: https
  hostnames:
    - {{ .Values.hostname | quote }}
  rules:
    {{- /* Health check route - highest priority */ -}}
    {{- if .Values.healthCheck.enabled }}
    - matches:
        - path:
            type: Exact
            value: {{ .Values.healthCheck.path | default "/healthz" }}
      backendRefs:
        - name: {{ .Values.service.name }}
          namespace: {{ include "argocd-envoy.serviceNamespace" . }}
          port: {{ .Values.service.port }}
    {{- end }}
    {{- /* Main route for UI and API */ -}}
    - matches:
        - path:
            type: PathPrefix
            value: /
      {{- if .Values.securityHeaders.enabled }}
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            set:
              {{- range $key, $value := .Values.securityHeaders.headers }}
              - name: {{ $key }}
                value: {{ $value | quote }}
              {{- end }}
              {{- if .Values.tls.enabled }}
              - name: Strict-Transport-Security
                value: "max-age=31536000; includeSubDomains"
              {{- end }}
      {{- end }}
      backendRefs:
        - name: {{ .Values.service.name }}
          namespace: {{ include "argocd-envoy.serviceNamespace" . }}
          port: {{ .Values.service.port }}
      {{- if .Values.timeouts }}
      timeouts:
        request: {{ .Values.timeouts.request | default "300s" }}
        backendRequest: {{ .Values.timeouts.backendRequest | default "300s" }}
      {{- end }}
